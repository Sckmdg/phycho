<div class="container-fluid item-container new-page">
  <div
    [ngClass]="{
      'results':true,
      'results--folded': !isToggle
    }"
  >

    <div class="results-toggle" (click)="toggleResults()">
      <div *ngIf="isToggle" class="arrow arrow--up"></div>
      <div *ngIf="!isToggle" class="arrow arrow--down"></div>
      My Results
    </div>

  </div>
</div>
